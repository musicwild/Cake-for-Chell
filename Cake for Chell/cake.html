<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake for Chell</title>
    <link rel="stylesheet" href="cake.css">
</head>

<body>
    <h1>Cake after game</h1>
    <h2>Choose your cake options:</h2>
    <h3>Cake sponge:-</h3>
     <input type="radio" name="sponge" value="Vanilla" checked>Vanilla</input><br>
     <input type="radio" name="sponge" value="Chocolate">Chocolate</input><br>
     <input type="radio" name="sponge" value="Red Velvet">Red Velvet</input><br>
     <input type="radio" name="sponge" value="Carrot">Carrot</input><br>
    <h3>Frosting:-</h3>
     <input type="radio" name="frosting" value="Buttercream" checked>Buttercream</input><br>
     <input type="radio" name="frosting" value="Vanilla">Vanilla</input><br>
     <input type="radio" name="frosting" value="Chocolate">Chocolate</input><br>
     <input type="radio" name="frosting" value="Whipped Cream">Whipped Cream</input><br>
     <h3>theme:-</h3>
    <input type="radio" name="theme" value="Forest">Forest</input><br>
    <input type="radio" name="theme" value="Space">Space</input><br>
    <input type="radio" name="theme" value="Underwater">Underwater</input><br>
    <input type="radio" name="theme" value="Castle">Castle</input><br>
     <h3>Tiers:-</h3>
     <input type="radio" name="Tiers" value="Single Tier" checked>Single Tier</input><br>
     <input type="radio" name="Tiers" value="Double Tier">Double Tier</input><br>
    <input type="radio" name="Tiers" value="Triple Tier">Triple Tier</input><br>
    <h3>Toppings:-</h3>
     <input type="checkbox" name="topping" value="Sprinkles">Sprinkles</input><br>
     <input type="checkbox" name="topping" value="Fruit">Fruit</input><br>
     <input type="checkbox" name="topping" value="Nuts">Nuts</input><br>
     <input type="checkbox" name="topping" value="Chocolate Chips">Chocolate Chips</input><br>
     <button type="button">Order Cake</button>
</body>
